<!DOCTYPE html>
<html lang="es">
<head>

  <title>Catálogo Completo</title>

</head>
<body>
  <div class="pantalla" id="catalogo">
    <h1>Catálogo Completo</h1>

      <img src="proteina2.jpg" alt="Proteína">

      <p>Alta en BCAAs, sabor chocolate.</p>

      <button>Añadir al Carrito</button>
    </div>

</html
